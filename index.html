<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Magnetometer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                ctx.moveTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
                ctx.lineTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
            } else {
                ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
                ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            }
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        if ('Magnetometer' in window) {
            let magnetometer = new Magnetometer();
            magnetometer.addEventListener('reading', (e) => {
                let x = magnetometer.x;
                let y = magnetometer.y;
                let z = magnetometer.z;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let angle = Math.atan2(y, x);
                let magnitude = Math.sqrt(x*x + y*y);

                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(magnitude, 0);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.restore();
            });
            magnetometer.start();
        } else {
            console.log('Magnetometer not supported');
        }
    </script>
</body>
</html>
