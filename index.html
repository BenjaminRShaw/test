<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .sensor-data {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="magnetometer" class="sensor-data">Magnetometer: Not available</div>
    <div id="accelerometer" class="sensor-data">Accelerometer: Not available</div>
    <div id="gyroscope" class="sensor-data">Gyroscope: Not available</div>

    <script>
        if ('Magnetometer' in window) {
            let magnetometer = new Magnetometer({ frequency: 1 });
            magnetometer.addEventListener('reading', () => {
                document.getElementById('magnetometer').textContent = `Magnetometer:
                    X: ${magnetometer.x.toFixed(2)} µT,
                    Y: ${magnetometer.y.toFixed(2)} µT,
                    Z: ${magnetometer.z.toFixed(2)} µT`;
            });
            magnetometer.start();
        } else {
            document.getElementById('magnetometer').textContent = 'Magnetometer: Not supported';
        }

        if ('Accelerometer' in window) {
            let accelerometer = new Accelerometer({ frequency: 1 });
            accelerometer.addEventListener('reading', () => {
                document.getElementById('accelerometer').textContent = `Accelerometer:
                    X: ${accelerometer.x.toFixed(2)} m/s²,
                    Y: ${accelerometer.y.toFixed(2)} m/s²,
                    Z: ${accelerometer.z.toFixed(2)} m/s²`;
            });
            accelerometer.start();
        } else {
            document.getElementById('accelerometer').textContent = 'Accelerometer: Not supported';
        }

        if ('Gyroscope' in window) {
            let gyroscope = new Gyroscope({ frequency: 1 });
            gyroscope.addEventListener('reading', () => {
                document.getElementById('gyroscope').textContent = `Gyroscope:
                    X: ${gyroscope.x.toFixed(2)} rad/s,
                    Y: ${gyroscope.y.toFixed(2)} rad/s,
                    Z: ${gyroscope.z.toFixed(2)} rad/s`;
            });
            gyroscope.start();
        } else {
            document.getElementById('gyroscope').textContent = 'Gyroscope: Not supported';
        }
    </script>
</body>
</html>
